<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope For Paws</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Baby blue background */
            color: #444;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Banner Section */
        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #87CEEB; /* Sky blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-text {
            color: white;
            text-align: center;
        }

        .banner-text h1 {
            font-size: 3.5em;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .banner-text p {
            font-size: 1.4em;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Sidebar Navigation */
        .side-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #f0f8ff;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .side-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .side-nav li {
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .side-nav a {
            color: #444;
            font-weight: 500;
            text-transform: uppercase;
            padding: 8px 20px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
        }

        .side-nav a:hover {
            background-color: #ff6f61;
            color: white;
            border-radius: 5px;
        }

        /* Pets Section */
        .pets-section {
            margin-left: 220px;
            padding: 40px 20px;
        }

        .pets-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            justify-content: center;
            text-align: center;
        }

        .pet-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .pet-card:hover {
            transform: scale(1.05);
        }

        .pet-image img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .pet-info {
            padding: 15px;
        }

        .pet-info h3 {
            font-size: 1.8em;
            color: #ff6f61;
        }

        .pet-info p {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
        }

        .adopt-btn {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .adopt-btn:hover {
            background-color: #ff3b2a;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1em;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-text">
            <h1>Hope For Paws Adoption Center</h1>
            <p>Everyone has a chance to find a home!</p>
        </div>
    </section>

    <!-- Sidebar Navigation -->
    <aside class="side-nav">
        <ul>
            <li><a href="medical.html">Medical</a></li>
            <li><a href="emotional.html">Emotional</a></li>
            <li><a href="environment.html">Environment Friendly</a></li>
        </ul>
    </aside>

    <!-- Pets Section -->
    <section class="pets-section">
        <div class="pets-container">
            <!-- Pet Card 1 -->
            <div class="pet-card">
                <div class="pet-image">
                    <img src="assets/max.jpg" alt="Max the Puppy">
                </div>
                <div class="pet-info">
                    <h3>Max the Puppy</h3>
                    <p>Age: 6 months</p>
                    <button class="adopt-btn">Adopt Max</button>
                </div>
            </div>

            <!-- Pet Card 2 -->
            <div class="pet-card">
                <div class="pet-image">
                    <img src="assets/jellybean.jpg" alt="Jelly Bean the Cat">
                </div>
                <div class="pet-info">
                    <h3>Jelly Bean the Cat</h3>
                    <p>Age: 2 years</p>
                    <button class="adopt-btn">Adopt Jelly Bean</button>
                </div>
            </div>

            <!-- Add More Pet Cards as Needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Animal Adoption Center | All Rights Reserved üê∂üê±</p>
    </footer>

</body>
</html>
